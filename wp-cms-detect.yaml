id: wp-cms-detect

info:
  name: WordPress CMS Detect
  author: dat-ayush
  severity: info
  description: Detects if a website is running WordPress
  tags: cms,wordpress

flow: http(1) || http(2) || http(3)

http:
  - method: GET
    path:
      - "{{RootURL}}"

    redirects: true
    max-redirects: 3

    matchers:
      - type: regex
        regex:
          - "(?i)wordpress"

  - method: GET
    path:
      - "{{RootURL}}/wp-admin"
    
    redirects: true
    max-redirects: 3

    matchers:
      - type: word
        words:
          - 'Powered by WordPress'
    
  - method: GET
    path:
      - "{{RootURL}}/feed/"

    matchers:
      - type: regex
        regex:
          - '(?i)<?xml version='
